<html>
    <head>
        <title>Secure bank-INFO</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            #contact{
                text-align: center;
                
            }
            #fieldset{
                width: 200px;
                height: 400px;
            }
            #map{
                margin-top: 20px;
                margin-left: 30px;
                display: flex;
                flex: 1;
            }
            #map iframe{
                 box-shadow: 10px 10px 8px 10px #888888;
            }
            #form{
                display: flex;
                flex-direction: column;
                justify-content: right;
                margin-left: 90px;
                padding: 10px;
            }
            #btn{
                position: relative;
                margin-top: 10px;
                left: 80px;
            }
            fieldset{
                width: 50%;
                flex: 1;
            }
        </style>
    </head>
    <body>
        <div id="info">
            <div id="contact"><h3><i>Contact Info</i></h3></div>
            <div id="map">
              <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3903.6450342107714!2d79.83119895014454!3d11.929772991503773!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a5363fed8aaf6ff%3A0xef3f6e3a1c619057!2sState%20Bank%20of%20India%20PONDICHERRY!5e0!3m2!1sen!2sin!4v1671615863385!5m2!1sen!2sin" 
                    width="600" height="450" style="border:0;" allowfullscreen="" referrerpolicy="no-referrer-when-downgrade"></iframe>  
            
                    <div id="form">
                        <form action="feedback" method="post">
                            <fieldset id="fieldset">
                           <legend>Feedback</legend>
                           <table>
                               <tr>
                                   <td>
                                      
                           <label for="email">Email</label>
                     
                                   </td>
                                   <td><input type="email" placeholder="abc@gmail.com" name="email" id="email"></td>
                               </tr>
                               <tr>
                                   <td><label for="feedback">Comments</label></td>
                                   <td><textarea id="feedback" name="feedback" rows="7" cols="30"></textarea></td>
                               </tr>
                               <tr>
                                   <td><button type="submit">Submit</button></td>
                               </tr>
                               <h5>For any queries mail us to securebank85@gmail.com</h5>
                           </table>
                            </fieldset>
                        </form>
                    </div>
                
            </div>
            
        </div>
    </body>
